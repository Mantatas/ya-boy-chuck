<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 text-center mb-3">
                <button class="btn btn-primary">Home</button>
            </div>
            <div class="col-4 text-center mb-3">
                <button class="btn btn-primary">Menu</button>
            </div>
            <div class="col-4 text-center mb-3">
                <button id="jokeList" class="btn btn-primary">Joke list</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="queryForm" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="selectCategory" class="form-label">Select a category:</label>
                        <select id="selectCategory" class="form-select">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="textInput" class="form-label">Enter search text:</label>
                        <input type="text" id="textInput" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Find ya meme</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="searchResults" class="row mt-4">

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
